<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan media Query CSS</title>
    <style>
        .smartphone {
            display: none;
        }

        img {
            display: none;
        }
        @media only screen and (min-width: 1024px) {
            img {
            display: block;
            width: 10em;
            }
        }

        @media only screen and (max-width: 428px) {
            body {
                background: yellow;
            }

            .smartphone {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h3>Menggunakan Media Query CSS 3</h3>
    <img src="https://i0.wp.com/uns.ac.id/id/wp-content/uploads/logo-uns-biru.png?fit=528%2C526&ssl=1" alt="UNS Logo">
    <div class="smartphone">
        <h2>Terdeteksi ukurang smartphone</h2>
    </div>
</body>
</html>
